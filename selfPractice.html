    function changeRateCal(oldValue, currentValue){
      if(typeof(oldValue) && typeof(currentValue) === "number"){
        let result = (currentValue - oldValue) / oldValue;
        result *= 10000;
        result = Math.round(result);
        result /= 100;
        return result + "%";
      }
